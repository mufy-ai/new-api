name: 远程服务器部署

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ prod ]  # 当推送到prod分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ssh-env  # 指定使用ssh-env环境变量
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
      
      - name: 连接服务器并执行部署
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PWD }}
          port: 22
          script: sudo -i && cd /www/wwwroot/chatmindai/go-server/new-api && bash scripts/deploy.sh
            
      - name: 发送飞书通知
        id: lark_notification
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "✅ 应用已成功部署到服务器！\n📝 提交信息: ${{ github.event.head_commit.message }}\n🔄 触发分支: ${{ github.ref_name }}\n👨‍💻 提交者: ${{ github.actor }}"
              }
            }' \
            https://open.larksuite.com/open-apis/bot/v2/hook/d52de161-c9fa-443f-a075-c7d233f101e6 